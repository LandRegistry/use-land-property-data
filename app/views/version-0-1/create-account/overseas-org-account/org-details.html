{% extends "layout.html" %}

{% block pageTitle %}
Use land and property data
{% endblock %}

{% block content %}

<!-- back to previous page -->
<a href="#" onclick="location.href = document.referrer; return false;" class="govuk-back-link">Back</a>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Organisation details
            </h1>
          </legend>

          <div class="govuk-form-group">
            <label class="govuk-label" for="org-name">
              Name
            </label>
            <input class="govuk-input" id="org-name" name="org-name" type="text">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="incorp-country">
              Country of incorporation
            </label>
            <span class="govuk-hint">This is the country where the organisation was registered.</span>
            <input class="govuk-input govuk-!-width-two-thirds" id="incorp-country" name="incorp-country" type="text">
          </div>

        </fieldset>
      </div>

      <a href="org-address" role="button" class="govuk-button">
        Continue
      </a>
    </form>

  </div>
</div>



{% endblock %}
