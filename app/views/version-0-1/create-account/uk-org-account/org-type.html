{% extends "layout.html" %}

{% block pageTitle %}
Use land and property data
{% endblock %}

{% block content %}

<!-- back to previous page -->
<a href="#" onclick="location.href = document.referrer; return false;" class="govuk-back-link">Back</a>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/org-type" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Organisation details
            </h1>
          </legend>

          <p class="govuk-body-l">
            What type of organisation do you work for?
          </p>

          <div class="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="org-type" name="org-type" type="radio" value="company">
              <label class="govuk-label govuk-radios__label" for="org-type">
                Company
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="org-type-2" name="org-type" type="radio" value="charity">
              <label class="govuk-label govuk-radios__label" for="org-type-2">
                Charity
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="org-type-3" name="org-type" type="radio" value="gov">
              <label class="govuk-label govuk-radios__label" for="org-type-3">
                Government
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="org-type-4" name="org-type" type="radio" value="la">
              <label class="govuk-label govuk-radios__label" for="org-type-4">
                Local authority
              </label>
            </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>

  </div>
</div>



{% endblock %}
